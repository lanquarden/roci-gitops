---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kokoro
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m

  values:
    image:
      repository: ghcr.io/remsky/kokoro-fastapi-cpu
      tag: v0.2.4@sha256:c8812546d358cbfd6a5c4087a28795b2b001d8e32d7a322eedd246e6bc13cb55
      imagePullPolicy: IfNotPresent

    env:
      TZ: Europe/Madrid

    service:
      main:
        ports:
          http:
            port: 8880

    persistence:
      data:
        enabled: true
        type: emptyDir
