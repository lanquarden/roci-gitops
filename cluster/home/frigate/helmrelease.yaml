---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://blakeblackshear.github.io/blakeshome-charts/
      chart: frigate
      version: 6.0.1
      sourceRef:
        kind: HelmRepository
        name: blakeshome-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: blakeblackshear/frigate
      tag: 0.9.4-amd64

    env:
      TZ: Europe/Madrid

    persistence:
      data:
        enabled: true
        existingClaim: frigate-data
      media:
        enabled: true
        mountPath: /media/frigate
        existingClaim: home-nfs-frigate-pvc
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/bus/usb
      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 512Mi
        mountPath: /dev/shm

    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
      hosts:
        - host: frigate.k.lanquarden.com
          paths:
            - path: /
      tls:
        - secretName: frigate-cert
          hosts:
            - frigate.k.lanquarden.com

    securityContext:
      privileged: true

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-coral-tpu
                  operator: In
                  values:
                    - "true"
                - key: feature.node.kubernetes.io/custom-intel-gpu
                  operator: In
                  values:
                    - "true"

    config: |
      mqtt:
        host: vernemq.home
        port: 1883
        topic_prefix: frigate
      database:
        path: /data/frigate.db
      detectors:
        coral:
          type: edgetpu
          device: usb
      objects:
        track:
          - person
          - dog
          - cat
      ffmpeg:
        hwaccel_args:
          - -hwaccel
          - qsv
          - -qsv_device
          - /dev/dri/renderD128
      cameras:
        doorbell:
          ffmpeg:
            inputs:
              - path: rtsp://admin:{FRIGATE_DOORBELL_PASS}@192.168.30.11:554/Streaming/Channels/102/
                roles:
                  - detect
              - path: rtsp://admin:{FRIGATE_DOORBELL_PASS}@192.168.30.11:554/Streaming/Channels/101/
                roles:
                  - record
                  - rtmp
          detect:
            width: 704
            height: 576
            fps: 12
          snapshots:
            enabled: True
            timestamp: True
            retain:
              # Required: Default retention days (default: shown below)
              default: 14
          objects:
            track:
              - person
    resources:
      requests:
        memory: 300Mi
        cpu: 400m
        gpu.intel.com/i915: 1
      limits:
        gpu.intel.com/i915: 1
        memory: 1000Mi

  valuesFrom:
    - kind: Secret
      name: "frigate-helm-values"
      optional: false
