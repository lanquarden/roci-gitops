          garage_hq: 
            - http://192.168.30.51/flv?port=1935&app=bcs&stream=channel0_main.bcs&user={FRIGATE_CAMERA_USER}&password={FRIGATE_CAMERA_PASS}
            - "ffmpeg:reolink#audio=opus"
          entrance_lq: 
