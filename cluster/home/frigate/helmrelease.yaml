            - http://192.168.30.56/flv?port=1935&app=bcs&stream=channel0_main.bcs&user={FRIGATE_CAMERA_USER}&password={FRIGATE_CAMERA_PASS}
            - "ffmpeg:reolink#audio=opus"

      cameras:
        doorbell:
          ffmpeg:
            inputs:
              - path: rtsp://localhost:8554/doorbell_lq?copy=video
                input_args: preset-rtsp-restream
                roles:
                  - detect
              - path: rtsp://localhost:8554/doorbell_hq?copy=video
                input_args: preset-rtsp-restream
                roles:
                  - record
          detect:
            width: 704
            height: 576
            fps: 12
            stationary:
              interval: 50
              threshold: 50
          snapshots:
            enabled: True
            timestamp: True
            retain:
              # Required: Default retention days (default: shown below)
              default: 14
          objects:
            track:
              - person
          record:
            enabled: True
            retain:
              days: 5
            events:
              retain:
                default: 14
        garden:
          ffmpeg:
            inputs:
              - path: rtsp://localhost:8554/garden_lq?video=copy
                input_args: preset-rtsp-restream
                roles:
                  - detect
              - path: rtsp://localhost:8554/garden_hq?video=copy&audio=aac
                input_args: preset-rtsp-restream
                roles:
                  - record
                output_args:
                  record: preset-record-generic-audio-copy
          detect:
            width: 896
            height: 672
            fps: 7
            stationary:
