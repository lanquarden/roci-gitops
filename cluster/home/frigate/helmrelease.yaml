---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: frigate
      version: 7.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: blakeblackshear/frigate
      tag: 0.9.4-amd64

    env:
      TZ: Europe/Madrid

    persistence:
      data:
        enabled: true
        existingClaim: frigate-data
      media:
        enabled: true
        mountPath: /media/frigate
        existingClaim: home-nfs-frigate-pvc
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/bus/usb
      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 512Mi
        mountPath: /dev/shm
    
    service:
      main:
        ports:
          rtmp:
            enabled: true

    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
        hosts:
          - host: frigate.k.lanquarden.com
            paths:
              - path: /
        tls:
          - secretName: frigate-cert
            hosts:
              - frigate.k.lanquarden.com

    securityContext:
      privileged: true

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-coral-tpu
                  operator: In
                  values:
                    - "true"
                - key: feature.node.kubernetes.io/custom-intel-gpu
                  operator: In
                  values:
                    - "true"

    config: |
      mqtt:
        host: vernemq.home
        port: 1883
        topic_prefix: frigate
      database:
        path: /data/frigate.db
      detectors:
        coral:
          type: edgetpu
          device: usb
      objects:
        track:
          - person
          - dog
          - cat
      ffmpeg:
        hwaccel_args:
          - -hwaccel
          - qsv
          - -qsv_device
          - /dev/dri/renderD128
      cameras:
        doorbell:
          ffmpeg:
            inputs:
              - path: rtsp://admin:{FRIGATE_DOORBELL_PASS}@192.168.30.11:554/Streaming/Channels/102/
                roles:
                  - detect
              - path: rtsp://admin:{FRIGATE_DOORBELL_PASS}@192.168.30.11:554/Streaming/Channels/101/
                roles:
                  - record
                  - rtmp
          detect:
            width: 704
            height: 576
            fps: 12
          snapshots:
            enabled: True
            timestamp: True
            retain:
              # Required: Default retention days (default: shown below)
              default: 14
          objects:
            track:
              - person
          record:
            enabled: True
            retain_days: 5
            events:
              retain:
                default: 14
        garden:
          ffmpeg:
            input_args:
              - -avoid_negative_ts
              - make_zero
              - -fflags
              - nobuffer+genpts+discardcorrupt
              - -flags  
              - low_delay
              - -strict
              - experimental
              - -analyzeduration
              - 1000M
              - -probesize
              - 1000M
              - -rw_timeout
              - "5000000"
            inputs:
              - path: http://192.168.30.50/flv?port=1935&app=bcs&stream=channel0_ext.bcs&user={FRIGATE_CAMERA_USER}&password={FRIGATE_CAMERA_PASS}
                roles:
                  - detect
              - path: http://192.168.30.50/flv?port=1935&app=bcs&stream=channel0_main.bcs&user={FRIGATE_CAMERA_USER}&password={FRIGATE_CAMERA_PASS}
                roles:
                  - record
                  - rtmp
          detect:
            width: 896
            height: 672
            fps: 7
          snapshots:
            enabled: True
            timestamp: True
            retain:
              # Required: Default retention days (default: shown below)
              default: 5
          objects:
            track:
              - person
          record:
            enabled: True
            retain_days: 2
            events:
              retain:
                default: 5
        living-room:
          ffmpeg:
            input_args:
              - -avoid_negative_ts
              - make_zero
              - -fflags
              - nobuffer+genpts+discardcorrupt
              - -flags  
              - low_delay
              - -strict
              - experimental
              - -analyzeduration
              - 1000M
              - -probesize
              - 1000M
              - -rw_timeout
              - "5000000"
            inputs:
              - path: http://192.168.30.49/flv?port=1935&app=bcs&stream=channel0_ext.bcs&user={FRIGATE_CAMERA_USER}&password={FRIGATE_CAMERA_PASS}
                roles:
                  - detect
              - path: http://192.168.30.49/flv?port=1935&app=bcs&stream=channel0_main.bcs&user={FRIGATE_CAMERA_USER}&password={FRIGATE_CAMERA_PASS}
                roles:
                  - record
                  - rtmp
          detect:
            width: 896
            height: 672
            fps: 7
            stationary:
              interval: 420
              threshold: 50
          snapshots:
            enabled: True
            timestamp: True
            retain:
              # Required: Default retention days (default: shown below)
              default: 5
          motion:
            mask:
              - 657,95,655,165,598,181,603,101
              - 896,0,896,51,492,50,494,0
            zones:
              kitchen:
                coordinates: 0,602,181,581,554,346,439,221,216,52,0,81
              sofa:
                coordinates: 896,0,896,394,545,256,559,0
              passage:
                coordinates: 0,672,896,672,896,369,555,257,563,23,403,21,398,205,564,333,153,573,59,549,0,574

          objects:
            track:
              - person
          record:
            enabled: True
            retain_days: 2
            events:
              retain:
                default: 5
    resources:
      requests:
        memory: 300Mi
        cpu: 400m
        gpu.intel.com/i915: 1
      limits:
        gpu.intel.com/i915: 1
        memory: 1000Mi

  valuesFrom:
    - kind: Secret
      name: "frigate-helm-values"
      optional: false
