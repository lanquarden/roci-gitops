---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minecraft-creative
  namespace: games
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://itzg.github.io/minecraft-server-charts/
      chart: minecraft
      version: 4.5.0
      sourceRef:
        kind: HelmRepository
        name: itzg-minecraft-charts
        namespace: flux-system
  values:
    image:
      repository: itzg/minecraft-server
      tag: java17-jdk
      pullPolicy: IfNotPresent
    resources:
      requests:
        memory: 512Mi
        cpu: 1
      limits:
        cpu: 1
        memory: 4048Mi
    securityContext:
      runAsUser: 5506
      fsGroup: 5506
    startupProbe:
      enabled: true
    minecraftServer:
      eula: "TRUE"
      version: "1.16.5"
      type: "VANILLA"
      ftbLegacyJavaFixer: false
      difficulty: easy
      ops: Bernum
      maxPlayers: 20
      maxWorldSize: 15000
      allowNether: true
      announcePlayerAchievements: true
      enableCommandBlock: true
      forcegameMode: true
      generateStructures: true
      hardcore: false
      maxBuildHeight: 256
      maxTickTime: 60000
      spawnAnimals: true
      spawnMonsters: true
      spawnNPCs: true
      viewDistance: 10
      gameMode: 1
      motd: "Home - Creative"
      pvp: false
      levelType: DEFAULT
      generatorSettings:
      worldSaveName: home-creative
      forceReDownload: false
      removeOldMods: false
      onlineMode: true
      memory: 4098M
      jvmOpts: "-server -Xmx2G -Xms2G -Xmn768m"
      jvmXXOpts: "-XX:+UseG1GC -XX:+ParallelRefProcEnabled -XX:MaxGCPauseMillis=200 -XX:+UnlockExperimentalVMOptions -XX:+DisableExplicitGC -XX:+AlwaysPreTouch -XX:G1NewSizePercent=30 -XX:G1MaxNewSizePercent=40 -XX:G1HeapRegionSize=8M -XX:G1ReservePercent=20 -XX:G1HeapWastePercent=5 -XX:G1MixedGCCountTarget=4 -XX:InitiatingHeapOccupancyPercent=15 -XX:G1MixedGCLiveThresholdPercent=90 -XX:G1RSetUpdatingPauseTimePercent=5 -XX:SurvivorRatio=32 -XX:+PerfDisableSharedMem -XX:MaxTenuringThreshold=1"
      serviceType: ClusterIP
      rcon:
        enabled: false
    persistence:
      dataDir:
        enabled: true
        existingClaim: minecraft-creative-data
