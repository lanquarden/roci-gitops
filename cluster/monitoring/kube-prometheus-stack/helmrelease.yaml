---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 1h
  chart:
    spec:
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      version: 19.2.2
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
  values:
    nodeExporter:
      serviceMonitor:
        relabelings:
          - action: replace
            regex: (.*)
            replacement: $1
            sourceLabels:
              - __meta_kubernetes_pod_node_name
            targetLabel: kubernetes_node
    kubelet:
      serviceMonitor:
        metricRelabelings:
          - action: replace
            sourceLabels:
              - node
            targetLabel: instance

    alertmanager:
      ingress:
        enabled: true
        pathType: ImplementationSpecific
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.middlewares: network-internal@kubernetescrd
        hosts:
          - "alert-manager.k.lanquarden.com"
        tls:
          - secretName: alert-manager-cert
            hosts:
              - "alert-manager.k.lanquarden.com"
      alertmanagerSpec:
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: rook-ceph-block
              resources:
                requests:
                  storage: 10Gi
    grafana:
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - "grafana.k.lanquarden.com"
        tls:
          - secretName: grafana-cert
            hosts:
              - "grafana.k.lanquarden.com"
      plugins:
        - natel-discrete-panel
        - pr0ps-trackmap-panel
        - grafana-piechart-panel
        - vonage-status-panel
        - grafana-worldmap-panel
        - grafana-clock-panel
      dashboardProviders:
        dashboardproviders.yaml:
          apiVersion: 1
          providers:
            - name: "default"
              orgId: 1
              folder: ""
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards/default
            - name: "home"
              orgId: 1
              folder: "Home"
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards/home
      dashboards:
        default:
          # Ref: https://grafana.com/grafana/dashboards/2842
          ceph-cluster:
            gnetId: 2842
            revision: 14
            datasource: Prometheus
          # Ref: https://grafana.com/grafana/dashboards/5336
          ceph-osd:
            gnetId: 5336
            revision: 5
            datasource: Prometheus
          # Ref: https://grafana.com/grafana/dashboards/5342
          ceph-pools:
            gnetId: 5342
            revision: 5
            datasource: Prometheus
          vernemq:
            url: https://raw.githubusercontent.com/vernemq/vernemq/master/metrics_scripts/grafana/VerneMQ%20Node%20Metrics.json
            datasource: Prometheus
          # Ref: https://grafana.com/grafana/dashboards/11315
          unifi-client-insights:
            gnetId: 11315
            revision: 8
            datasource: Prometheus
          # Ref: https://grafana.com/grafana/dashboards/11311
          unifi-network-sites:
            gnetId: 11311
            revision: 4
            datasource: Prometheus
          # Ref: https://grafana.com/grafana/dashboards/11314
          unifi-uap-insights:
            gnetId: 11314
            revision: 9
            datasource: Prometheus
          # Ref: https://grafana.com/grafana/dashboards/11312
          unifi-usw-insights:
            gnetId: 11312
            revision: 8
            datasource: Prometheus
          # Ref: https://grafana.com/grafana/dashboards/11313
          unifi-usg-insights:
            gnetId: 11313
            revision: 8
            datasource: Prometheus
        home:
          # custom dashboards
          home-climate:
            url: https://raw.githubusercontent.com/lanquarden/roci-gitops/main/cluster/monitoring/kube-prometheus-stack/grafana-dashboards/home-climate.json
            datasource: HomeAssistant
          home-heating:
            url: https://raw.githubusercontent.com/lanquarden/roci-gitops/main/cluster/monitoring/kube-prometheus-stack/grafana-dashboards/home-heating.json
            datasource: HomeAssistant
      additionalDataSources:
        - name: Loki
          type: loki
          access: proxy
          url: http://monitoring-loki:3100
        - name: HomeAssistant
          type: influxdb
          access: proxy
          url: http://influxdb:8086
          database: home_assistant
      sidecar:
        dashboards:
          enabled: true
        datasources:
          enabled: true
    prometheus:
      ingress:
        enabled: true
        pathType: ImplementationSpecific
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - "prometheus.k.lanquarden.com"
        tls:
          - secretName: prometheus-cert
            hosts:
              - "prometheus.k.lanquarden.com"
      prometheusSpec:
        image:
          repository: quay.io/prometheus/prometheus
          tag: v2.29.2
        serviceMonitorNamespaceSelector: {}
        serviceMonitorSelector: {}
        serviceMonitorSelectorNilUsesHelmValues: false
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: rook-ceph-block
              accessModes: ['ReadWriteOnce']
              resources:
                requests:
                  storage: 20Gi
        resources:
          requests:
            cpu: 500m
            memory: 1500Mi
          limits:
            memory: 3000Mi
