---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: flux-system
spec:
  targetNamespace: kube-system
  chart:
    spec:
      chart: cilium
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
      version: 1.9.x
  interval: 10m0s
  values:
    containerRuntime:
      integration: containerd
      socketPath: /var/run/k3s/containerd/containerd.sock
    kubeProxyReplacement: strict  
    hubble:
      metrics:
        enabled: 
          dns: query;ignoreAAAA;destinationContext=pod-short
          drop: sourceContext=pod;destinationContext=pod,tcp,flow,port-distribution,icmp,http
      relay:
        enabled: true
      ui:
        enabled: true
