---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: network
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.traefik.io/traefik
      chart: traefik
      version: 9.14.0
      sourceRef:
        kind: HelmRepository
        name: traefik-charts
        namespace: flux-system
  values:
    logs:
      general:
        level: DEBUG
    deployment:
      podAnnotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8082"
    ingressClass:
      enabled: true
      isDefaultClass: true
    ingressRoute:
      dashboard:
        enabled: true
    additionalArguments:
      - "--ping"
      - "--entrypoints.websecure.http.tls"
      - "--entrypoints.web.http.redirections.entryPoint.to=:443"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--api.dashboard=true"
      - "--metrics=true"
      - "--metrics.prometheus.entryPoint=metrics"
      - "--serverstransport.insecureskipverify=true"
    metrics:
      prometheus:
        enabled: true
        entryPoint: metrics
    ports:
      web:
        redirectTo: websecure
      metrics:
        port: 8082
        expose: true
        exposedPort: 8082
    service:
      enabled: true
      type: LoadBalancer
      spec:
        loadBalancerIP: 192.168.1.15
        externalTrafficPolicy: Local
