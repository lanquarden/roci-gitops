---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: network
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: unifi
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: jacobalberty/unifi
      tag: 6.0.45
    persistence:
      enabled: true
      existingClaim: unifi-data
    timezone: "Europe/Madrid"
    runAsRoot: false
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
      hosts:
        - "unifi.k.lanquarden.com"
      tls:
        - secretName: alert-manager-cert
          hosts:
            - "unifi.k.lanquarden.com"
    guiService:
      type: LoadBalancer
      loadBalancerIP: 192.168.1.17
      annotations:
        metallb.universe.tf/allow-shared-ip: unifi
    captivePortalService:
      enabled: true
      type: LoadBalancer
      loadBalancerIP: 192.168.1.17
      annotations:
        metallb.universe.tf/allow-shared-ip: unifi
    controllerService:
      type: LoadBalancer
      loadBalancerIP: 192.168.1.17
      annotations:
        metallb.universe.tf/allow-shared-ip: unifi
    stunService:
      type: LoadBalancer
      loadBalancerIP: 192.168.1.17
      annotations:
        metallb.universe.tf/allow-shared-ip: unifi
    discoveryService:
      type: LoadBalancer
      loadBalancerIP: 192.168.1.17
      annotations:
        metallb.universe.tf/allow-shared-ip: unifi
    podAnnotations:
      backup.velero.io/backup-volumes: unifi-data
    resources:
      requests:
        memory: 500Mi
        cpu: 15m
      limits:
        memory: 750Mi
