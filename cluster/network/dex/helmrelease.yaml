---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dex
  namespace: network
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.dexidp.io
      chart: dex
      version: 0.1.2
      sourceRef:
        kind: HelmRepository
        name: dex-charts
        namespace: flux-system
      interval: 10m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 5
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 10m
    cleanupOnFail: true
    recreate: true
  values:
    livenessProbe:
      initialDelaySeconds: 5
    grpc: false
    replicas: 2
    image: docker.io/dexidp/dex
    imageTag: "v2.26.0"
    ports:
      web:
        servicePort: 5556
    certs:
      image: gcr.io/google_containers/kubernetes-dashboard-init-arm
      grpc:
        create: false
      web:
        create: false
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
      hosts:
        - dex.k.lanquarden.com
      tls:
        - secretName: dex-cert
          hosts:
            - dex.k.lanquarden.com
    config:
      issuer: https://dex.k.lanquarden.com
      enablePasswordDB: false
      oauth2:
        responseTypes: ["code", "token", "id_token"]
        skipApprovalScreen: true
      frontend:
        logoURL: https://raw.githubusercontent.com/raspbernetes/docs/master/website/static/img/logo.png
        theme: 'tectonic'
  valuesFrom:
    - kind: Secret
      name: "dex-helm-values"
