---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: beets
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m

  values:
    image:
      repository: ghcr.io/linuxserver/beets
      tag: 1.6.0-ls172

    service:
      main:
        ports:
          http:
            port: &port 8337

    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
        hosts:
          - host: &host "beets.k.lanquarden.com"
            paths:
              - path: /
        tls:
          - secretName: beets-cert
            hosts:
              - *host

    env:
      TZ: "Europe/Madrid"
      PUID: 1000
      PGID: 1000
      UMASK: 000

    persistence:
      config:
        enabled: true
        existingClaim: beets-config
        mountPath: /config
      music:
        enabled: true
        existingClaim: media-nfs-media-pvc
        mountPath: /music
        subPath: music/
      unsorted:
        enabled: true
        existingClaim: media-nfs-unsorted-pvc
        mountPath: /downloads
        subPath: music/
        
    resources:
      requests:
        cpu: 50m
        memory: 200Mi
      limits:
        memory: 400Mi