---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-nfs-data-pv
spec:
  storageClassName: media-nfs-data
  capacity:
    storage: 1Mi
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: storone.lanquarden.com
    path: /data
  mountOptions:
  - tcp
  - intr
  - hard
  - noatime
  - nodiratime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-nfs-data-pvc
  namespace: media
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: media-nfs-data
  resources:
    requests:
      storage: 1Mi
