---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://nextcloud.github.io/helm/
      chart: nextcloud
      version: 2.10.0
      sourceRef:
        kind: HelmRepository
        name: nextcloud-charts
        namespace: flux-system
  values:
    image:
      repository: nextcloud
      tag: 23.0.4
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        traefik.ingress.kubernetes.io/router.middlewares: network-nextcloud@kubernetescrd
      hosts:
        - "nextcloud.k.lanquarden.com"
      tls:
        - secretName: nextcloud-cert
          hosts:
            - "nextcloud.k.lanquarden.com"
    persistence:
      enabled: true
      existingClaim: nextcloud-data
    postgresql:
      enabled: true
      master:
        podAnnotations:
          backup.velero.io/backup-volumes: data
      global:
        postgresql:
          postgresqlUsername: nextcloud
          postgresqlDatabase: nextcloud
      persistence:
        enabled: true
        existingClaim: postgresql-data
        storageClass: rook-ceph-block
    metrics:
      enabled: true
      # resources:
      #   limits:
      #     cpu: 11m
      #     memory: 83Mi
      #   requests:
      #     cpu: 11m
      #     memory: 83Mi
    nextcloud:
      host: nextcloud.k.lanquarden.com
      username: admin
      extraVolumes:
        - name: nfs-documents
          persistentVolumeClaim:
            claimName: media-nfs-documents-pvc
        - name: nfs-unsorted
          persistentVolumeClaim:
            claimName: media-nfs-unsorted-pvc
      extraVolumeMounts:
        - name: nfs-documents
          mountPath: /nfs/documents
        - name: nfs-unsorted
          mountPath: /nfs/unsorted
    podAnnotations:
      backup.velero.io/backup-volumes: nextcloud-data
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
      host: nextcloud-postgresql-headless
  #    resources:
  #      limits:
  #        cpu: 23m
  #        memory: 283Mi
  #      requests:
  #        cpu: 23m
  #        memory: 283Mi
  #    livenessProbe:
  #      enabled: false
  #    readinessProbe:
  #      enabled: false
  valuesFrom:
    - kind: Secret
      name: "nextcloud-helm-values"
