---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: qbittorrent
      version: 12.2.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    controllerType: deployment
    image:
      repository: ghcr.io/k8s-at-home/qbittorrent
      tag: v4.3.4.1
    env:
      TZ: "Europe/Madrid"
    service:
      bittorrent:
        enabled: true
        type: LoadBalancer
        externalIPs:
          - 192.168.1.21
        ports:
          bittorrent:
            port: 50413
            protocol: TCP
            targetPort: 6881
        externalTrafficPolicy: Local
    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: torrent.k.lanquarden.com
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: qbittorrent-cert
            hosts:
              - "torrent.k.lanquarden.com"
    persistence:
      config:
        enabled: true
        existingClaim: qbittorrent-config
      unsorted:
        enabled: true
        mountPath: "/unsorted"
        existingClaim: media-nfs-unsorted-pvc
    podAnnotations:
      backup.velero.io/backup-volumes: config
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 6000Mi
